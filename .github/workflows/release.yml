name: Release

# Only runs when a version tag is pushed: git tag v1.0.4 && git push --tags
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── 2. Toolchain ───────────────────────────────────────────────────────
      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ── 3. Install dependencies ────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 4. Tests ───────────────────────────────────────────────────────────
      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test.unit -- --run

      # ── 5. Web build ───────────────────────────────────────────────────────
      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor → Android
        run: npx cap sync android

      # ── 6. Keystore ────────────────────────────────────────────────────────
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/patty-release.jks

      - name: Write keystore.properties
        run: |
          cat > android/app/keystore.properties <<EOF
          storeFile=patty-release.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      # ── 7. Gradle cache ────────────────────────────────────────────────────
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/**/*.gradle*', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # ── 8. Build release APK ───────────────────────────────────────────────
      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease

      # ── 9. Upload APK to GitHub Release ───────────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          name: Patty ${{ github.ref_name }}
          generate_release_notes: true
